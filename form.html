<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <!-- Bir form oluşturabilmek için öncelikle form etiketi ile başlanır.
          Form içinde kullanıcı adı,şifre gibi bilgileri yazı ile yazmak için label etiketi kullanılır.
          Form içinde en fazla kullanılan etiketlerden biri input etiketidir.İnput ile text,password,number,email,tel,date radio,checkbox özellikleri kullanılabilir.-->
    <form action="result.html" method="get">
      <div>
        <!--  Label daki for ile input id birbiriyle aynı olursa bağlantı sağlamış olur. -->
        <label for="kullaniciAdi">KULLANICI ADI</label>
        <input
          type="text"
          id="kullaniciAdi"
          name="kullaniciAdi"
          placeholder="Kullanici Adi gir"
        />
      </div>
      <br />
      <div>
        <label for="sifre">SIFRE</label>
        <input
          type="password"
          id="sifre"
          name="sifre"
          placeholder="Sifre Girin"
        />
      </div>
      <br />
      <div>
        <label for="guvenlikKodu">GÜVENLIK KODU</label>
        <input
          type="number"
          id="guvenlikKodu"
          name="GüvenlikKodu"
          placeholder="Güvenlik kodunuzu girin"
        />
      </div>
      <br />
      <div>
        <input type="submit" value="Save" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
